<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .buttonStart {
            background-color: #4CAF50;
        }
        /* Green */
    </style>
</head>

<body>

    <h3>
        Chose the wanted typing speed.
    </h3>
    <div class="slidecontainer">
        <input type="range" min="20" max="100" value="50" class="slider" id="typingSpeedRangeSlider">
        <p>WPM: <span id="typingSpeedValue"></span></p>
        <button id="startTypingButton" class="button buttonStart">Start</button>
    </div>
    <script src="popup.js"></script>

</body>

</html>
